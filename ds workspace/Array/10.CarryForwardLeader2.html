<!DOCTYPE html>
<html lang="en">
<head>
    <script>

       // let arr = [15,-1,7,2,5,4,2,3],count =0;
       let arr = [15,2,3],count =1;
       let n = arr.length;
       let max= arr[n-1];
       for(let i= n-2;i>=0;i--){
          if(arr[i]>max){
            count++;
            max=arr[i];
          }

       }
        document.write(count);
    </script>
</head>
