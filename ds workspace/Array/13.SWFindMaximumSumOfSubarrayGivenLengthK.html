<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
     let arr= [-3,4,-2,5,3,-2,8,2,-1,4];
     let k=5;
     let start=0,end=k-1,maxSum= Number.MIN_VALUE;
    
     for(let i=start;end<arr.length;i++,end++){
        let sum=0;
        for(let j=i;j<=end;j++)sum +=arr[j];

        maxSum= Math.max(maxSum,sum);
         
     }

     document.write(maxSum);
    </script>
</head>

</body>
