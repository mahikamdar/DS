<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
     let arr= [-3,4,-2,5,3,-2,8,2,-1,4];
     let k=5;
     let start=0,end=k-1,maxSum= Number.MIN_VALUE;
    let prefixSum =[];
    for(let i = 0; i<arr.length;i++){
        if(i==0)
        prefixSum[i]=arr[i];
        else
        prefixSum[i]=arr[i]+ prefixSum[i-1];
    }
    
     for(let i=start;end<arr.length;i++,end++){
       if(i==0)sum= prefixSum[end];
       else
         sum = prefixSum[end]- prefixSum[i-1];
        maxSum= Math.max(maxSum,sum);
         
     }

     document.write(maxSum);
    </script>
</head>

</body>
