  <script>



        function prefixEven(arr){ 
          
            let py=[];
            py[0]=arr[0];
           
            for(let i=1; i <arr.length;i++){
             
            if(i%2==0){
             py[i]=arr[i]+py[i-1];
            }
            else
              py[i]= py[i-1];
            }
            return py;
        }
        function  prefixEvenFindByQuery(arr,start,end){
          let out = prefixEven(arr);
          if(start==0)
          document.write(out[end]);
          else
          document.write(out[end]-out[start-1]);

        }
