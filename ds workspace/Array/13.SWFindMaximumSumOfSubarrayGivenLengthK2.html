<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
     let arr= [-3,4,-2,5,3,-2,8,2,-1,4];
     let k=5;
     let start=1,end=k,maxSum= Number.MIN_VALUE;
    let sum ;
    for(let i = 0; i<k;i++){
       
       sum +=arr[i];
    }
    maxSum= sum;
    
     for(let i=start;end<arr.length;i++,end++){
      
         sum += arr[i-1]+arr[end];
        maxSum= Math.max(maxSum,sum);
         
     }

     document.write(maxSum);
    </script>
</head>

</body>
